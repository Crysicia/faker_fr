      description:
        - "Nous veillons à ce que chaque client reçoive un service rapide, professionnel, amical et courtois. Nous maintenons des locaux propres, confortables et bien entretenus pour nos clients et notre personnel. Fournir à un prix équitable - des repas nutritifs et bien préparés - en utilisant uniquement de la qualité Pour garantir que tous les invités et le personnel sont traités avec le respect et la dignité qu'ils méritent. Pour remercier chaque invité de l'opportunité de les servir. En maintenant ces objectifs, nous serons assurés d'un bénéfice équitable qui nous permettra de contribuer à la communauté que nous servons."
        - "Nous vendons des aliments délicieux et remarquables. Nous faisons en sorte que les aliments et les boissons que nous vendons répondent aux normes les plus élevées de qualité, de fraîcheur et de saisonnalité et combinent à la fois des styles de cuisine méridionale moderne et créative. Pour fournir constamment à nos clients un service impeccable en faire preuve de chaleur, de courtoisie, d'efficacité, de connaissances, de professionnalisme et d'intégrité dans notre travail. Faire en sorte que chaque client qui franchit nos portes parte impressionné par Maxie's et ravi de revenir. Créer et entretenir un restaurant complet et exceptionnel dans son attention à chaque détail de l'opération. Pour fournir à tous ceux qui travaillent avec nous un environnement amical, coopératif et gratifiant qui encourage l'emploi à long terme, satisfaisant et de croissance. Pour garder notre concept frais, passionnant et à la pointe de l'industrie de l'hôtellerie et du divertissement. Être un membre donateur de la communauté Ithaca et utiliser notre restaurant pour améliorer la qualité de vie dans les Finger Lakes Région."
        - "Nous nous engageons à utiliser les meilleurs ingrédients dans nos recettes. Aucune nourriture ne quitte notre cuisine que nous ne mangerions nous-mêmes."
        - "Pour atteindre et maintenir une telle distinction dans la nourriture et le vin, le service, l'atmosphère et le cadre que le restaurant acquiert une réputation de première classe pour la gastronomie, l'hospitalité gracieuse et informée, le confort et la beauté qui attire des clients nouveaux et fidèles année après année. ci-dessus tout en respectant les politiques et les pratiques du personnel qui favorisent un environnement de travail équitable et positif. Être conscient de nos responsabilités en tant que bonne entreprise citoyenne et agir en conséquence afin de fournir un lieu sûr, propre et attrayant pour les clients et pour les employés où travailler - assurer des pratiques de gestion écologiquement rationnelles au restaurant et dans nos jardins et bois environnants - entreprendre une implication significative du Restaurant Les Fougères dans des activités caritatives sélectionnées dans notre communauté et notre région. "
        - "Fournir une expérience culinaire exceptionnelle qui satisfait les goûts des adultes en étant un Cut-Above dans tout ce que nous faisons."
        - "Notre mission chez Denny’s est d’établir des relations commerciales avantageuses avec divers fournisseurs qui partagent notre engagement envers le service à la clientèle, la qualité et des prix compétitifs."
        - "Yoshinoya est en affaires pour créer la structure et les systèmes nécessaires pour permettre à nos clients d'accéder à la majorité de leurs repas quotidiens hors foyer sur une base de guichet unique. Tous nos produits doivent être de la plus haute qualité et valeur, être en bonne santé, nutritifs et fournis avec des services personnels exceptionnels au prix le plus bas possible compatible avec un juste retour sur investissement pour nos actionnaires, une amélioration de la sécurité d'emploi pour nos employés et un niveau d'implication communautaire de tous ceux qui sont liés à notre entreprise. Tous nos produits et les services doivent être fournis de manière cohérente et mesurés un client satisfait à la fois, que ce soit par des opérations appartenant à l'entreprise ou franchisées, dans des environnements de quartier supérieurs, propres, pratiques, amusants et conviviaux. Nous nous engageons à faire de Yoshinoya le meilleur endroit pour manger et le meilleur lieu de travail."
        - "Culver's Restaurant a été fondé par la famille Culver en 1984, qui s'est finalement étendu à plus de 300 restaurants franchisés aux États-Unis. Culver's est bien connu pour son ButterBurger, qui a rendu le restaurant extrêmement célèbre. Ils ont également d'autres articles qui inclure des salades, des sandwichs, des desserts, etc."
        - "Notre mission est d'être un chef de file dans la distribution et le marchandisage d'aliments, de pharmacie, d'articles de santé et de soins personnels, de marchandises saisonnières et de produits et services connexes. Nous accordons une importance considérable à l'établissement de partenariats solides avec nos fournisseurs. Nos fournisseurs, grands ou petits , locaux ou mondiaux, sont des éléments essentiels à l'accomplissement de notre mission."
        - "Nous gagnons la fidélité des personnes que nous servons en anticipant d'abord, puis en répondant à leurs besoins avec nos produits de qualité supérieure, une expérience d'achat unique, un service axé sur le client et une innovation continue, tout en générant une croissance rentable à long terme pour nos actionnaires."
        - "Le Groupe Delhaize atteindra des positions de leader dans la vente au détail de produits alimentaires dans les principaux marchés matures et émergents. Nous atteignons notre objectif en développant de solides sociétés régionales bénéficiant de la force, de l'expertise et des pratiques réussies du Groupe. Le Groupe Delhaize va sur le marché avec une variété de formats de magasins d'alimentation. Le Groupe s'engage à offrir une expérience de magasinage différenciée localement à ses clients sur chacun de ses marchés, à offrir une valeur supérieure et à maintenir des normes sociales, environnementales et éthiques élevées."
        - "La mission de SVI est de fournir des produits de qualité à des prix abordables à nos détaillants indépendants, grossistes et partenaires de services alimentaires à travers le monde en assurant l'approvisionnement international, la distribution, le marketing et la gestion de la chaîne d'approvisionnement."
        - "Notre mission a été d'aider les gens à atteindre leurs objectifs de santé et de bien-être. Bien que nous ayons changé au fil des ans, nos valeurs sont restées les mêmes."
        - "Offrir une expérience de magasinage exceptionnelle en offrant le meilleur service, la valeur, la qualité et les produits les plus frais tout en étant de bons gardiens de notre environnement et en redonnant aux communautés que nous servons."
      review: - "Pour le dîner, nous avons commandé les enchiladas aux crevettes, les enchiladas au poulet, le burrito au poulet, les chimichangas et les quesadillas au steak. Tout était si savoureux et incroyable."
        - "Pour le dessert, nous avons commandé des churros couverts de chocolat et ils étaient délicieux aussi! Ils sont même venus avec des fruits frais (myrtilles et fraises)."
        - "Dans l'ensemble, la soirée a été un succès et je suis tellement contente qu'il y ait un nouvel emplacement plus près de mon bureau !!"
        - "Nouvelle enseigne. Design chelou. Bizarre d'entendre de la musique pop dans un établissement mexicain. La musique est un peu bruyante. Elle devrait être un fond."
        - "Les nachos au poulet étaient délicieux et l'ambiance était géniale. Les margaritas congelées étaient pas top. Je reviendrais probablement pour un happy hour de travail
        - "Le comptoir est sur le côté gauche, tout comme le menu. Il peut être assez occupé avec 30 minutes d'attente. Je recommande de consulter le site Web et de voir à quel point leur magasin est occupé."
        - "Ils sont en sous-effectif, où le caissier doit cesser de prendre des commandes pour aider à emballer les commandes à emporter. La ligne finit par s'empiler et les gens sont négligés. Cela se produit plusieurs fois pendant les heures de déjeuner."
        - "Cet endroit particulier, comme les nombreux autres restaurants du quartier, a de nombreux sièges et un deuxième étage."
        - "J'ai entendu parler de cet endroit pour la première fois par le biais d'Instagram. Les boissons avaient l'air créatives, je me suis donc fait un devoir de l'essayer en ville. Situées à l'intérieur de American Eagle à Times Square, elles servent les boissons non alcoolisées les plus cool. Vous avez une gamme d'options de thé, de soda, de café, de latte, d'eau et plus encore. Il y a des comptoirs (avec des chargeurs de téléphone) pour que vous puissiez vous tenir debout et profiter de votre boisson. Cette visite, j'ai opté pour le latte Pegasus qui était non seulement bon mais aussi très beau. Personnel super et excellent service. C'est un must si vous êtes dans la région. Je suis sûr que je reviendrai bientôt! "
        - "Super endroit pour s'arrêter après une aventure chaotique de Times Square! Le café est super, les boissons sont créatives et le personnel est très gentil et hospitalier. J'ai hâte de m'arrêter à nouveau. Sans aucun doute 5 étoiles de moi !!"
        - "De bons cafés au lait et des boissons fraîches également. C'est agréable de voir un endroit qui transporte du café et des produits locaux à Times Square! Ravi de faire partie de mon trajet du matin car il est beaucoup moins bondé que les chaînes de cafés ici."
        - "Le poisson était de haute qualité mais les portions étaient petites. 57 $ pour 9 pièces et un rouleau à main qui est juste mais cher."
        - "L'ambiance était bonne, le service n'était pas absurde mais sympathique."
        - "Je dois dire que chaque morceau était frais et avait sa propre touche de saveur unique, repoussant la ligne entre les edomae traditionnels et la fusion. L'uniforme Hokkaido et la truite de mer garnie d'algues cuites étaient les points forts du repas. Mais chaque morceau servi était vraiment quelque chose de spécial. "
        - "Le personnel était très arrangeant mais le chef n'était pas absurde. L'ambiance est propre et tranquille, ce qui est parfait si vous cherchez à avoir une conversation avec un rendez-vous ou un ami."
        - "Ma seule critique serait que le riz pourrait utiliser plus de vingaer et pour eux d'utiliser du vrai wasabi. De plus, la variété de poisson en stock n'était pas beaucoup mais j'espère que cela peut changer avec le temps. Le coût justifie la qualité que vous obtenez. solide 4 étoiles."
        - "En termes d'omakase, ils avaient quelques options mais celle que nous avons choisie était la version à 87 dollars qui comprend du sashimi et des sushis."
