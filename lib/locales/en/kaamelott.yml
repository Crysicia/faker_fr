en:
  faker:
    kaamelott:
      quote: [
        "Moi, à une époque, je voulais faire vœu de pauvreté (...) Mais avec le pognon que j'rentrais, j'arrivais pas à concilier les deux.",
        "Au bout d'un moment, il est vraiment druide, c'mec-là, ou ça fait quinze ans qu'il me prend pour un con ?",
        "C'que j'dis, tout l'monde s'en tamponne ! Je gueule je gueule, j'pourrai gueuler dans l'cul d'un poney qu'ce s'rait pareil !",
        "Faut arrêter ces conneries de nord et de sud ! Une fois pour toutes, le nord, suivant comment on est tourné, ça change tout !",
        "Moi, je m’en fous, si on me force à y retourner, je retiens ma respiration jusqu’à ce qu’on arrête de me forcer à y retourner.",
        "Oh vous, toujours vous, mais allez chier dans une fiole, on verra après.",
        "Allez, y'a plein de bruit, là ! Si ça se trouve c'est bourré d'oiseaux venimeux. Y'en a des rouges, des jaunes, des re-rouges et des pourpres ! Y bouffent que des noisettes et des escalopes de veau. Et quand ils vous donnent un coup de bec vous voyez une grande lumière et ça vous donne la diarrhée !",
        "La joie de vivre et le jambon, y'a pas trente-six recettes du bonheur !",
        "Et va falloir vous y faire parce qu’à partir de maintenant, on va s’appeler « Les Chevaliers de la Table Ronde » !",
        "On va vous envoyer un mec que en fait on dirait qu'il marche normalement alors qu'il marche alternativement à cloche-pied sur chaque pied alors faites gaffe !",
        "Ah ! À ce propos, je dois vous avouer que j'ai longtemps réflechi à savoir comment vous deviez m'appeler. [...] Éh oui ! Parce que vous êtes pas, à proprement parler, un de mes sujets. Vous êtes pas sous mes ordres non plus. 'Sire' c'est quand même un peu ampoulé. Alors j'ai pensé à beaucoup de choses. 'Loth', 'Seigneur', 'Monsieur'... Je me suis même demandé si vous deviez pas m'appeler 'vieille branche', 'mon p'tit pote' ou 'canaillou'.",
        "Faut pas respirer la compote, ça fait tousser.",
        "Moi, j'ai toujours mené mes troupes de façon laborieuse et pénible, pourquoi ? Avant tout - faut pas s'le cacher - parce que ma femme est une grosse salope.",
        "Si les dieux avaient dû être de notre côté, ils nous auraient pas refilé des enfants comme vous.",
        "Arthour ! On est fort... en pomme !",
        "Alors c'est ça, la stratégie moderne? Réunir cinq trous-de-balle en cercle et s'balancer des fions?",
        "Moi j’ai appris à lire, ben je souhaite ça à personne.",
        "Une fois j’ai pissé par la fenêtre !",
        "Des p'tits croutons tout vieux genre pour les lapins ? Ouais j'savais pas c'que c'était, dans le doute j'les ai bouffés.",
        "Moi une fois, j’étais soûl comme cochon, je me suis tatoué « J’aime le raisin de table » sur la miche droite... Et ça y est toujours !",
        "Ah, le printemps ! La nature se réveille, les oiseaux reviennent, on crame des mecs.",
        "Parce que votre existence est merdique, mon pauvre ami... Vous avez l’œil qui brille à chaque fois qu’un oiseau pète ! C’est triste à voir ! Ça fait des années que vous menez un train de vie de noix de St-Jacques, alors évidemment, un message... qui annonce la visite d’un imbécile, porteur de bonnes nouvelles, c’est déjà un p’tit festival pour vous ! J’suis sûr que vous vous êtes peigné pour l’occasion !",
        "Et à un moment... le sorcier s’est mis à nous menacer avec ses parties génitales.",
        "La culture burgonde ? Je savais même pas qu’y en avait une… Non, moi je voulais faire grec moderne, mais y avait plus de place. Il restait que burgonde ou anglais. Aaaaanglais ! Mais c’est encore moins répandu.",
        "J’ai rêvé qu’il y avait des scorpions qui voulaient me piquer. En plus, y en avait un il était mi-ours, mi-scorpion et re mi-ours derrière !",
        "Après demain, à partir d'aujourd'hui ?",
        "Et qu'est-ce que vous voulez que j'y fasse à la paperasse, moi ? Vous me prenez pour un serre-livre ?",
        "Non, je suis désolé, moi je peux pas faire une légende avec un fakir qui enroule sa bite autour d'un bâton. En plus je sais même pas comment ça se dit en latin.",
        "Et deux jus de pomme qui piquent !",
        "C’est pas faux !",
        "À l’époque quand je levais le doigt, y’avait 15 000 soldats qui gueulaient IMPERATOR ! Maintenant quand j’lève le doigt c’est pour aller pisser…",
        "Vous croyez vraiment que vous avez les moyens de me convoquer ? Je suis là parce j’veux bien et si vous m’avez fait venir pour rien, j’vous balance 15 jours dans une geôle sans boire ni bouffer et j’me démerde pour que vous chopiez le typhus !",
        "Faut pas respirer la compote, ça fait tousser.",
        "J’irai me coucher quand vous m’aurez juré qu’il n’y a pas dans cette forêt d’animal plus dangereux que le lapin adulte !",
        "Je ne mange pas de graines !!",
        "Le gras c’est la vie !",
        "Je lui rembourse mes genoux et s’il a filé la vérole à mes bêtes… j’suis un marteau moi, je crame tout moi, sa ferme, ma ferme, celles des autres, le château, j’fait flamber le moitié de la Bretagne.",
        "De toute façon, les réunions de la Table Ronde c’est deux fois par mois. Donc si le mec il dit après-demain à partir de dans deux jours, suivant s’il le dit à la fin du mois, ça reporte.",
        "Elle est où la poulette ?",
        "Vous pouvez être sûr que si Joseph d’Arimathie a pas été trop con, le graal, c’est un bocal à anchois !",
        "CUUUUUUUUUILLÈÈÈÈÈÈRE !!",
        "Vous avez été marié comme moi ; vous savez que la monstruosité peut prendre des formes diverses.",
        "Ce n’est pas les idées qui vous manquent… c’est la conviction de les réaliser.",
        "PAYS DE GALLE INDÉPENDAAAAAAAAAAAAAAAAAAAANT.",
        "Nan mais c’est bon, on fait marrer tout le monde avec nos purées de chenilles à la framboise et nos couilles d’oursins aux amandes…",
        "Arthour pas changer assiette pour fromache !",
        "Une pluie de pierres ? En intérieur ? Ah, je vous prenais pour un pied de chaise, mais en fait vous êtes un précurseur, Monsieur !",
        "Si vous prenez aujourd’hui, que vous comptez sept jours, on retombe le même jour mais une semaine plus tard… Enfin à une vache près, c’est pas une science exacte.",
        "Vous laissez pas embobinez : ils cherchent à vous rembobiner.",
        "On met du beurre au fond du plat pour pas que le gratin colle.",
        "Et toi là avec ton casque à cornes ! Présente moi ta femme, tu sauras pourquoi t’as des cornes !",
        "Quoique moi j’ai connu un choux farcis, c’était un sale coup.",
        "Nan mais c’est la corbeille de fruit là… Elle m’a saoulé.",
        "Je peux quand même le dégommer à l’arbalète ?",
        "Moi une fois, j’étais soûl comme cochon, je me suis tatoué « J’aime le raisin de table » sur la miche droite… Et ça y est toujours !",
        "Faut lacher la poulette sinon c’est tout nu dans les orties !!",
        "Moi quand ma garce de femme est là, sa déménage pas mal aussi ! Hier elle m’a fendu le tibias avec une amphore, la salope.",
        "Ce que je dis, tout le monde s’en tamponne ! Je gueule, je gueule, j’pourrais gueuler dans le cul d’un poney ce serait pareil !",
        "J’aime bien dire que les trucs sont pas de mise, j’trouve ça hyper classe !",
        "Écoutez, si j’avais un sort pour contrecarrer les volontés divines, je serais pas en train de faire des potions de virilité pour tous les mous de la tige du pays breton.",
        "En garde, ma biquette ! Je m’en vais te découper le gras du cul, ça te fera ça de moins à trimbaler !",
        "Ah, le printemps ! La nature se réveille, les oiseaux reviennent, on crame des mecs.",
        "Tête bien pensante est par deux fois force de décision.",
        "Quand on veut être sûr de son coup, mon petit bonhomme, on plante des carottes, on ne joue pas les chefs d’État !",
        "Un engin comme vous, ça devrait être livré avec une notice !",
        "Vous entendez ça ? Il paraît que j’suis malpoli. Qu’est-ce que vous en pensez, bande de trous du cul ?",
        "C’est pas moi qui explique mal, c’est les autres qui sont cons.",
        "Vous, vous devriez arrêter de sourire. J’vous promets ; ça devient vraiment malsain.",
        "Et ben, on est pas sortis du sable !!",
        "Moi avant j’avais deux ennemis ; les épinards et la grammaire. Aujourd’hui je bouffe plus d’épinards et pour la grammaire j’ai la botte secrète.",
        "Y a pas à dire, dès qu’il y a du dessert, le repas est tout de suite plus chaleureux !",
        "J’ai connu des cafards moins opiniâtres que vous !",
        "Odi panem quid meliora. Ça veut rien dire, mais je trouve que ça boucle bien."]
